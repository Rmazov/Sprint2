<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouTube</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" href="../styles/exVideodetail.css" />
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="header__logo">
                    <a href="#">
                        <img src="images/header/hamburger.png" alt="navigation button" class="header__hamburger-logo">
                    </a>
                    <a href="#">
                        <img src="images/header/yt-logo.png" alt="YouTube logo" class="header__yt-logo">
                    </a>
                </div>
                <div class="search">
                    <form>
                        <input type="text" name="search" id="search__input" placeholder="Search">
                        <a href="#">
                            <img src="images/header/search.png" alt="Search Icon" class="search__icon">
                        </a>
                    </form>
                </div>
                <div class="header__icons header__logo">
                    <a href="#">
                        <img src="images/header/grid.png" alt="grid icon" class="header__icons--grid">
                    </a>
                    <a href="#">
                        <img src="images/header/upload.png" alt="grid icon" class="header__icons--upload">
                    </a>
                    <a href="#">
                        <img src="images/header/bell.png" alt="grid icon" class="header__icons--bell">
                    </a>
                    <a href="#">
                        <img src="images/header/profile-placeholder.png" alt="grid icon" class="header__icons--profile">
                    </a>
                </div>
            </header>
            <div class="main-wrapper">
                <div class="left"></div>
                <main>
                    <div class="main__video">
                        <div class="main__video-container">
                                <iframe width="600" height="405" src="https://www.youtube.com/embed/_1lj6JaDKCA" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="main__description">
                            <p>Steph Curry & DeMarcus Postgame Interview - Game 2 | Warriors vs Raptos | 2019 NBA Finals</p>
                            <p>290,399 views</p>
                            
                        </div>
                        
                    </div>
                    <aside class="aside">
                        <div class="aside__top-container">
                            <p>Up next</p>
                            <a href="#">AUTOPLAY</a>
                        </div>
                        <a href="#" class="first-img-aside">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/_1lj6JaDKCA" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </a>
                      
                    </aside>

                   

                </main>
            </div>
        </div>
    </body>
</html>
